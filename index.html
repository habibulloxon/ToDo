<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/tick.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>ToDo app</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <h1 class="visually-hidden">ToDo list</h1>

            <a href="/" class="header__logo-link">
                <img src="img/" alt="logo" class="header__logo-img">
            </a>

            <form id="header__form">
                <input type="text" id="header__input" placeholder="Type your task..." autofocus autocomplete="off">
                <button id="header__add-btn">Add</button>
            </form>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
